<mat-card>
    <mat-card-title>Confirmar Eliminación</mat-card-title>
    <mat-card-subtitle>El siguiente elemento será eliminado, ¿está seguro?</mat-card-subtitle>
    <mat-card-content>
        <p>Matrícula: {{ alumno.matricula }}</p>
        <p>Nombre: {{ alumno.nombre }} {{ alumno.apellidos }}</p>
    </mat-card-content>
    <mat-card-actions>
        <mat-dialog-actions>
            <button mat-raised-button type="button" color="primary" [mat-dialog-close]="alumno" cdkFocusInitial>Aceptar</button>
            <button mat-raised-button type="button" color="primary" (click)="onClickCancelar()" >Cancelar</button>
        </mat-dialog-actions>
    </mat-card-actions>
</mat-card>
